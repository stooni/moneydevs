--- 
application:
  repository: git@github.com:qza/moneydevs.git
wordpress:
  repository: git://github.com/dxw/wordpress.git
  version: v3.0.1
deploy:
  base: &base
    ssh_user: 
    ssh_domain: moneydevs.org
    modules:
      - shared-dirs:
        - uploads
  staging:
    <<: *base
    default: true
    path: /var/www/moneydevs/
    vhost: staging.moneydevs.org
    database:
      name: mdevs_staging
      user: root
  production:
    <<: *base
    path: /var/www/moneydevs/
    vhost: moneydevs.org
    database:
      name: mdevs_production
      user: root